<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Kasongo</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Initialize Firebase -->
    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyDPIiLeeLJbgkH8_lMZEk6x0CiHTVGCAys",
        authDomain: "kasongokaundatime.firebaseapp.com",
        projectId: "kasongokaundatime",
        storageBucket: "kasongokaundatime.firebasestorage.app",
        messagingSenderId: "875549036873",
        appId: "1:875549036873:web:054d5af48a87227af5ca98",
        measurementId: "G-XB5NWEQ7MW"
      };
      
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/v0.00.0006aac.loader.js";
      var config = {
        dataUrl: buildUrl + "/v0.00.0006aac.data",
        frameworkUrl: buildUrl + "/v0.00.0006aac.framework.js",
        codeUrl: buildUrl + "/v0.00.0006aac.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ColourSeer",
        productName: "Kasongo",
        productVersion: "0.00.0006aac",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      // Device and display detection
      function setDisplayMode() {
      // Large displays (TVs, monitors)
      if (window.matchMedia("(min-width: 1920px)").matches) {
        container.className = "unity-large-display";
        canvas.style.width = "1920px";
        canvas.style.height = "1080px";
      }
      // Desktop/Laptop displays
      else if (window.matchMedia("(min-width: 1024px)").matches) {
        container.className = "unity-desktop";
        canvas.style.width = "1280px";
        canvas.style.height = "720px";
      }
      // Tablets and smaller displays
      else if (window.matchMedia("(min-width: 768px)").matches) {
        container.className = "unity-tablet";
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      // Mobile devices
      else {
        container.className = "unity-mobile";
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }
    
      // Center the canvas
        canvas.style.position = "absolute";
        canvas.style.left = "50%";
        canvas.style.top = "50%";
        canvas.style.transform = "translate(-50%, -50%)";
      }

      // Call on load and resize
      window.addEventListener('load', setDisplayMode);
      window.addEventListener('resize', setDisplayMode);

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          window.unityInstance = unityInstance;
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
